<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" 
    content="width=device-width, 
    initial-scale=1.0" />
  <meta name="author" 
  content="Richard Andersen 2025" />
 <!-- 
		東出雲（昔の）、
		松江、島根の皆さん、
		こんにちは。
		時々、皆さんのことを思い出して、
		懐かしく温かい気持ちになります。
-->
	<title>東出雲</title>
	<style>
		html, body {
			margin: 0;
			padding: 0;
			height: 100%;
			background-color: white;
			font-family: 'Yu Mincho', 'Hiragino Mincho ProN', 
				'HG明朝E', 'MS Mincho', 'Georgia', 
				'Times New Roman', 'Meiryo', serif;
			box-sizing: border-box;
		}

    .wabun {
			position: fixed;
			bottom: calc(0.75em + 5px);
			right: 1em;
			font-family: monospace;
			font-size: 0.6em;
			color: #444;
			opacity: 0.7;
			pointer-events: none;
			user-select: none;
			z-index: 1000;
		}

		body {
			display: flex;
			align-items: center;
			justify-content: center;
		}

		/* Container for word and illustration */
		.content-wrapper {
			display: flex;
			align-items: center;
			justify-content: space-between;
			width: 100%;
			max-width: 1200px;
			margin: 0 auto;        /* center the wrapper */
			padding-left: 40px;    /* left gutter */
			padding-right: 40px;   /* right gutter (reduced from 60) */
		}

		/* Tablet-only: wider gutters on iPad-sized viewports */
    @media (min-width: 768px) and (max-width: 1366px) {
      .content-wrapper {
        max-width: 980px;
        padding-left: 70px;
        padding-right: 80px;
      }

      .image-stack {
        width: 300px;
      }

      .hanko-container {
        right: 12px;  /* Nudge closer on iPad */
      }

      .word-text {
        font-size: 39px;
      }

      .text-reveal {
        font-size: 39px;
      }
    }

		/* Narrow screens: stack word above illustration */
		@media (max-width: 680px) {
			.content-wrapper {
				flex-direction: column;
				align-items: flex-start;
				padding-left: 20px;		/* reduce side padding on narrow */
				padding-right: 20px;
			}
			.image-stack {
				margin-top: 30px;
				width: 80%;
			}
		}

		.word-text,
		.text-reveal {
			text-align: left;
			margin-left: 0;
			padding-left: 0;
			text-indent: 0;
		}

		.word-text {
			font-size: 35px;
			color: #665;
			white-space: pre-wrap;
			letter-spacing: 0.02em;
			font-feature-settings: "liga" on, "calt" on;
			line-height: 1.4;
			transition: opacity 0.6s ease;
			margin-left: 0px;	/* Optional nudge */
		}

		.text-reveal {
			font-size: 35px;
			color: #665;
			white-space: pre-wrap;
			line-height: 0.8;
			opacity: 0;
			transition: opacity 5s ease;
			margin-top: 16px;
		}

		.text-reveal.visible {
			opacity: 1;
		}

		.image-stack {
			position: relative;
			width: 346px;
		}

		.image-stack img {
			width: 100%;
			height: auto;
			display: block;
		}

		.fade-out-image {
			opacity: 0;
			transition: opacity 5s ease;
			pointer-events: none;
			z-index: 1;
		}

		.fade-out-image.visible {
			opacity: 1;
		}

		.overlay-photo {
			position: absolute;
			top: 0;
			left: 0;
			opacity: 0;
			transition: opacity 5s ease;
			pointer-events: auto;
			z-index: 2;
			border-radius: 50px;
		}

		.overlay-photo.visible {
			opacity: 1;
		}

		.hanko-container {
			position: fixed;
			bottom: 2.5em;	/* float slightly above the 和文 */
			right: 20px;
			font-size: 12px;
			font-family: sans-serif;
			text-align: center;
			z-index: 999;	/* ensures it stays above .wabun if needed */
		}

		.hanko-wrapper {
			position: relative;
			display: inline-block;
			width: 120px;
			height: 120px;
			margin-top: 8px;
			opacity: 0;
			transition: opacity 0.4s ease;
		}

		.hanko-wrapper.visible {
			opacity: 1;
		}

		.hanko-grey,
		.hanko-red {
			position: absolute;
			top: 0;
			left: 50%;
			transform: translateX(-50%) scale(1);
			width: 60px;
			transition: opacity 2s ease, transform 0.3s ease;
			pointer-events: auto;
			z-index: 1;
		}

		.hanko-grey {
			opacity: 1;
		}

		.hanko-red {
			opacity: 0;
		}

		@media (hover: hover) and (pointer: fine) {
			.hanko-wrapper:hover .hanko-red {
				opacity: 1;
			}
			.hanko-wrapper:hover .hanko-grey {
				opacity: 0;
			}
			.hanko-wrapper:hover .hanko-grey,
			.hanko-wrapper:hover .hanko-red {
				transform: translateX(-50%) scale(1.2);
			}
		}

		@media (hover: none) and (pointer: coarse) {
			.hanko-wrapper.touch-flash .hanko-red {
				opacity: 1;
			}
			.hanko-wrapper.touch-flash .hanko-grey {
				opacity: 0;
			}
		}

		@media screen and (min-device-width: 768px) 
				and (max-device-width: 1024px) 
				and (pointer: coarse) {
			.overlay-photo {
				border-radius: 50px !important;
			}
			.hanko-container {
			right: 5px;  /* ← iPad right margin; try lower if you want it closer */
			}
		}

    @media screen and (max-device-width: 428px) 
          and (pointer: coarse) {
      .image-stack { display: none !important; }
      .overlay-photo { display: none !important; }
      .text-reveal { line-height: 0.4; }
      .word-text { line-height: 0.5; }
      .wabun { font-size: 0.1em; }
    }
    @media screen and (max-device-width: 428px) 
          and (pointer: coarse) {

      .image-stack { display: none !important; }
      .overlay-photo { display: none !important; }
      .text-reveal { line-height: 0.4; }
      .word-text { line-height: 0.5; }

      .wabun {
        font-size: 0.1em !important; 
      }

      html, body {
        height: 100vh;
      }

      body {
        align-items: flex-start !important;
        justify-content: flex-start !important;
        padding-top: 30vh;
      }

      .content-wrapper {
        padding-left: 0px; /* iPhone left margin */
        padding-right: 12px;
      }

      .hanko-container {
        bottom: 1.0em;
        right: 12px;
      }

      .hanko-wrapper {
        width: 60px;
        height: 60px;
      }

      .hanko-grey,
      .hanko-red {
        width: 30px;
      }
    }

	</style>

		"@context": "https://schema.org",

<body>
	<div class="content-wrapper">
		<div>
			<!-- kanji now set to 22px and it can be shifted right if needed -->
			<div class="word-text" id="word-text"><span translate="no">
       水
			</span></div>

			<div class="text-reveal" id="text-reveal" translate="no">
       水 土
			</div>
		</div>

		<div class="image-stack">
			<img
				src="fade_out.png"
				alt="Fade Out"
				class="fade-out-image"
				id="fade-out-image"
			/>
			<img
				src="photo2025.png"
				alt="Photo"
				class="overlay-photo"
				id="overlay-photo"
			/>
		</div>
	</div>

	<div class="hanko-container">
		<div class="hanko-wrapper" id="hanko-wrapper">
			<img
				src="hanko_greyscale.png"
				alt="Hanko Greyscale"
				class="hanko-grey"
				id="hanko-grey"
			/>
			<img
				src="hanko.png"
				alt="Hanko Red"
				class="hanko-red"
				id="hanko-red"
			/>
		</div>
	</div>

	<div class="wabun">
・－&nbsp;&nbsp;－・・－&nbsp;&nbsp;－・・－・&nbsp;
	</div>

	<script>
		const wordText = document.getElementById('word-text');
		const hankoWrapper = document.getElementById('hanko-wrapper');
		const hankoGrey = document.getElementById('hanko-grey');
		const hankoRed = document.getElementById('hanko-red');
		const FadeOut = document.getElementById('fade-out-image');
		const overlay = document.getElementById('overlay-photo');
		const english = document.getElementById('text-reveal');

		let visibilityTimer;
		let lastShown = 0;
		let tabletHasShownFirst = false;
		let justDragged = false;
		let photoOverlayActive = false;
		let mouseIsMoving = false;
		let mouseStopTimer;

		window.addEventListener('pageshow', () => {
			if (visibilityTimer) clearTimeout(visibilityTimer);

			// Reset everything:
			wordText.style.opacity = '1';							 // kanji visible
			FadeOut.classList.remove('visible');
			overlay.classList.remove('visible');
			english.classList.remove('visible');
			hankoWrapper.classList.remove('visible');

			hankoRed.style.opacity = '0';
			hankoGrey.style.opacity = '1';
			hankoRed.style.transform = 'translateX(-50%) scale(1)';
			hankoGrey.style.transform = 'translateX(-50%) scale(1)';

			tabletHasShownFirst = false;
			justDragged = false;
		});

		const isDesktop = window.matchMedia('(hover: hover) and (pointer: fine)').matches;
		const isMobile = window.matchMedia('(max-device-width: 428px) and (pointer: coarse)').matches;

		// Desktop: clicking here shows the photo
		if (isDesktop) {
			hankoWrapper.addEventListener('click', showOverlay);
		}

		hankoGrey.addEventListener('dragstart', () => {
			hankoRed.style.opacity = '1';
			hankoGrey.style.opacity = '0';
		});
		hankoGrey.addEventListener('dragend', () => {
			hankoRed.style.opacity = '0';
			hankoGrey.style.opacity = '1';
		});
		hankoRed.addEventListener('contextmenu', (e) => {
			e.preventDefault();
			hankoRed.style.opacity = '1';
			hankoGrey.style.opacity = '0';
			setTimeout(() => {
				hankoRed.style.opacity = '0';
				hankoGrey.style.opacity = '1';
			}, 100);
			return false;
		});

		function hideFadeOutAndHanko() {
			const isHovering = hankoWrapper.matches(':hover');

			if (!isHovering) {
				FadeOut.classList.remove('visible');
				english.classList.remove('visible');
				hankoWrapper.classList.remove('visible');
				hankoRed.style.opacity = '0';
				hankoGrey.style.opacity = '1';
				hankoRed.style.transform = 'translateX(-50%) scale(1)';
				hankoGrey.style.transform = 'translateX(-50%) scale(1)';
			}

			// Only show kanji if overlay is off AND we're not hovering over hanko
			if (!photoOverlayActive && !isHovering) {
				wordText.style.opacity = '1';
			}

			tabletHasShownFirst = false;
			justDragged = false;
		}

		function showFadeOut(duration = 5000) {
			if (tabletHasShownFirst) return;

			// Mark first interaction and hide kanji after 0.5s
			tabletHasShownFirst = true;
			setTimeout(() => {
				wordText.style.opacity = '0';
			}, 500);

			FadeOut.classList.add('visible');
			english.classList.add('visible');
			hankoWrapper.classList.add('visible');

			if (!isDesktop) {
				flashHankoTwice();
			} else {
				if (!hankoWrapper.matches(':hover')) {
					flashHankoTwice();
				}
			}

			clearTimeout(visibilityTimer);
			visibilityTimer = setTimeout(hideFadeOutAndHanko, duration);
		}

		function showOverlay() {
			photoOverlayActive = true;

			// Hide word + FadeOut + hanko
			FadeOut.classList.remove('visible');
			english.classList.remove('visible');
			hankoWrapper.classList.remove('visible');
			hankoRed.style.opacity = '0';
			hankoGrey.style.opacity = '1';
			hankoRed.style.transform = 'translateX(-50%) scale(1)';
			hankoGrey.style.transform = 'translateX(-50%) scale(1)';

			overlay.classList.add('visible');

			clearTimeout(visibilityTimer);
			visibilityTimer = setTimeout(() => {
				// t = 5 s after click: start CSS fade‐out
				overlay.classList.remove('visible');

				// Right when we remove .visible, immediately restore these flags:
				photoOverlayActive = false;
				tabletHasShownFirst = false;
				wordText.style.opacity = '1';

				// Clear interaction flags
				justDragged = false;
				mouseIsMoving = false;
			}, 5000);
		}

		function handleTabletTap() {
			if (justDragged) {
				// If a drag just happened, ignore this tap and clear flag
				justDragged = false;
			} else if (!tabletHasShownFirst) {
				showFadeOut(5000); // 5 seconds total
			} else {
				showOverlay();
			}
		}

		// On iPad/tablet, combine touchmove (drag) and tap logic
		if ('ontouchstart' in window || navigator.maxTouchPoints > 0) {
			if (isMobile) {
				// iPhone: tap shows word+hanko; hide kanji after 0.5s then 
				// restore after 10s (doubled)
				document.body.addEventListener('touchstart', () => {
					setTimeout(() => {
						wordText.style.opacity = '0';
					}, 500);
					english.classList.add('visible');
					hankoWrapper.classList.add('visible');
					flashHankoTwice(); // <-- Double flash on tap
					setTimeout(() => {
						english.classList.remove('visible');
						hankoWrapper.classList.remove('visible');
						wordText.style.opacity = '1';
						hankoRed.style.opacity = '0';
						hankoGrey.style.opacity = '1';
						hankoRed.style.transform = 'translateX(-50%) scale(1)';
						hankoGrey.style.transform = 'translateX(-50%) scale(1)';
					}, 5000); // iPhone: 5 seconds
				});
			} else {
				// iPad/tablet: first drag event reveals word+FadeOut/hanko
				document.body.addEventListener('touchmove', (e) => {
					if (!tabletHasShownFirst) {
						showFadeOut(5000); // iPad: 5 seconds
						justDragged = true;
					}
				});
				document.body.addEventListener('pointerup', handleTabletTap);
			}
		}

		// Keep desktop mousemove and hover logic for showFadeOut (5s)
		if (isDesktop) {
			document.body.addEventListener('mousemove', () => {
				if (!mouseIsMoving) {
					mouseIsMoving = true;
					showFadeOut(999999); 
					// Keep visible "indefinitely" while mouse is active
				}

				clearTimeout(mouseStopTimer);

				mouseStopTimer = setTimeout(() => {
					mouseIsMoving = false;
					hideFadeOutAndHanko(); 
					// Once mouse has stopped for 2s, fade out content
				}, 2000);
			});
		}

		hankoWrapper.addEventListener('mouseenter', () => {
			if (isDesktop) {
				clearTimeout(visibilityTimer);
				// Delay hiding kanji by 0.5s when hovering
				setTimeout(() => {
					wordText.style.opacity = '0';
				}, 500);
				FadeOut.classList.add('visible');
				english.classList.add('visible');
				hankoWrapper.classList.add('visible');
				hankoRed.style.opacity = '1';
				hankoGrey.style.opacity = '0';
				hankoRed.style.transform = 'translateX(-50%) scale(1.2)';
				hankoGrey.style.transform = 'translateX(-50%) scale(1.2)';
			}
		});

		hankoWrapper.addEventListener('mouseleave', () => {
			if (isDesktop) {
				hankoRed.style.opacity = '0';
				hankoGrey.style.opacity = '1';
				hankoRed.style.transform = 'translateX(-50%) scale(1)';
				hankoGrey.style.transform = 'translateX(-50%) scale(1)';

				// Do not call hideFadeOutAndHanko() here; 
				// rely on mouse‐idle timer instead
				// hideFadeOutAndHanko();
			}
		});
/*
		function flashHankoOnce() {
			hankoRed.style.opacity = '1';
			hankoGrey.style.opacity = '0';
			hankoRed.style.transform = 'translateX(-50%) scale(1)';
			hankoGrey.style.transform = 'translateX(-50%) scale(1)';

			// Flash once: on (0–500ms), then fade
			setTimeout(() => {
				hankoRed.style.opacity = '0';
				hankoGrey.style.opacity = '1';
			}, 500);
		}
*/
		function flashHankoTwice() {
			hankoRed.style.opacity = '1';
			hankoGrey.style.opacity = '0';
			hankoRed.style.transform = 'translateX(-50%) scale(1)';
			hankoGrey.style.transform = 'translateX(-50%) scale(1)';

			// First pulse: on (0–500ms)
			setTimeout(() => {
				hankoRed.style.opacity = '0';
				hankoGrey.style.opacity = '1';
			}, 500);

			// Pause (500–1000ms), second pulse: on (1000–1500ms)
			setTimeout(() => {
				hankoRed.style.opacity = '1';
				hankoGrey.style.opacity = '0';
			}, 1000);

			setTimeout(() => {
				hankoRed.style.opacity = '0';
				hankoGrey.style.opacity = '1';
			}, 1500);
		}

 </script>

</body>

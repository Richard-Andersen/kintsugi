<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kintsugi</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: white;
      height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      font-family: 'HG明朝E', 'Hiragino Mincho ProN', 'Yu Mincho', serif;
    }

    .poem-wrapper {
      margin-left: 40px;
      display: inline-block;
      position: relative;
    }

    .poem.kintsugi {
      font-size: 18px;
      color: #111;
      line-height: 0.85;
      white-space: pre-line;
    }

    .hanko {
      position: absolute;
      top: 100%;
      left: 0;
      margin-top: 30px;
      opacity: 0;
      transition: opacity 0.8s ease;
      width: 60px;
      pointer-events: none;
    }

    /* Show hanko on mouse hover or temporary touch class */
    .poem.kintsugi:hover + .hanko,
    .hanko.touch-visible {
      opacity: 1;
    }

    .contact {
      position: absolute;
      top: 20px;
      right: 20px;
      font-family: sans-serif;
      font-size: 12px;
    }

    .contact a {
      color: #888;
      text-decoration: none;
    }

    .contact a:hover {
      color: #444;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="poem-wrapper">
    <div class="poem kintsugi">
      飛ぶ石は<br>
      どこに沈むかを<br>
      選べんけど<br>
      静けさならば<br>
      心で選べる
    </div>
    <img src="hanko.png" alt="Hanko stamp" class="hanko">
  </div>

  <div class="contact">
    <a href="mailto:contact@richardandersen.com">Contact</a>
  </div>

<script>
  const hanko = document.querySelector('.hanko');
  let visibilityTimer;
  let lastShown = 0;

  function showHankoTemporarily() {
    hanko.classList.add('touch-visible');

    clearTimeout(visibilityTimer);
    visibilityTimer = setTimeout(() => {
      if (!hanko.matches(':hover')) {
        hanko.classList.remove('touch-visible');
      }
    }, 1600); // now shows for 1.6 seconds
  }

  // Show on mouse movement (but only once every 1s to avoid flickering)
  document.body.addEventListener('mousemove', () => {
    const now = Date.now();
    if (now - lastShown > 1000) {
      showHankoTemporarily();
      lastShown = now;
    }
  });

  // Keep visible while hovering over the image
  hanko.addEventListener('mouseenter', () => {
    hanko.classList.add('touch-visible');
    clearTimeout(visibilityTimer);
  });

  hanko.addEventListener('mouseleave', () => {
    visibilityTimer = setTimeout(() => {
      hanko.classList.remove('touch-visible');
    }, 400); // small delay to avoid flicker
  });

  // Also trigger on touchscreen tap
  if ('ontouchstart' in window || navigator.maxTouchPoints > 0) {
    document.body.addEventListener('touchstart', showHankoTemporarily);
  }
</script>
</body>
</html>

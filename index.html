<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Richard Andersen 2025" />

  <title>伊野 ｜ 拝</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: white;
      font-family: 'Yu Mincho', 'Hiragino Mincho ProN', 'HG明朝E', serif;
      box-sizing: border-box;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .content-wrapper {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      max-width: 1200px;
      padding: 0 40px;
    }

    .poem-text {
      font-size: 20px;
      color: #555;
      white-space: pre-wrap;
      letter-spacing: 0.02em;
      font-feature-settings: "liga" on, "calt" on;
      line-height: 1.4;
    }

    .poem-english {
      font-size: 16px;
      color: #666;
      white-space: pre-wrap;
      line-height: 1.2;
      opacity: 0;
      transition: opacity 5s ease;
      margin-top: 16px;
    }

    .poem-english.visible {
      opacity: 1;
    }

    .image-stack {
      position: relative;
      width: 346px;
    }

    .image-stack img {
      width: 100%;
      height: auto;
      display: block;
    }

    .yomotsu-hirasaka-image {
      opacity: 0;
      transition: opacity 5s ease;
      pointer-events: none;
      z-index: 1;
    }

    .yomotsu-hirasaka-image.visible {
      opacity: 1;
    }

    /*===========================*/
    /* Desktop/iPad overlay-photo */
    /*===========================*/
    .overlay-photo {
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 5s ease;
      pointer-events: auto;
      z-index: 2;
      border-radius: 50px;
    }

    .overlay-photo.visible {
      opacity: 1;
    }

    /*===========================*/
    /* iPhone-specific overlay-photo */
    /*===========================*/
    .overlay-photo.mobile {
      display: none;      /* hidden by default */
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .overlay-photo.mobile.visible {
      display: block;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      /* Make sure it fits in iPhone portrait (~375–428px wide) */
      width: 300px;
      max-width: 90vw;   /* never exceed 90% of viewport width */
      z-index: 999;
      opacity: 1;
    }

    .hanko-container {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 12px;
      font-family: sans-serif;
      text-align: center;
    }

    .hanko-wrapper {
      position: relative;
      display: inline-block;
      width: 120px;
      height: 120px;
      margin-top: 8px;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .hanko-wrapper.visible {
      opacity: 1;
    }

    .hanko-grey,
    .hanko-red {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%) scale(1);
      width: 60px;
      transition: opacity 2s ease, transform 0.3s ease;
      pointer-events: auto;
      z-index: 1;
    }

    .hanko-grey {
      opacity: 1;
    }

    .hanko-red {
      opacity: 0;
    }

    /* Desktop hover: fade over 2s to red and scale up */
    @media (hover: hover) and (pointer: fine) {
      .hanko-wrapper:hover .hanko-red {
        opacity: 1;
      }

      .hanko-wrapper:hover .hanko-grey {
        opacity: 0;
      }

      .hanko-wrapper:hover .hanko-grey,
      .hanko-wrapper:hover .hanko-red {
        transform: translateX(-50%) scale(1.2);
      }
    }

    @media (hover: none) and (pointer: coarse) {
      .hanko-wrapper.touch-flash .hanko-red {
        opacity: 1;
      }
      .hanko-wrapper.touch-flash .hanko-grey {
        opacity: 0;
      }
    }

    .wabun {
      position: fixed;
      bottom: calc(0.75em + 5px);
      right: 1em;
      font-family: monospace;
      font-size: 0.6em;
      color: #444;
      opacity: 0.7;
      pointer-events: none;
      user-select: none;
      z-index: 1000;
    }

    /* iPad-only: Round corners for overlay photo */
    @media screen and (min-device-width: 768px) and (max-device-width: 1024px) and (pointer: coarse) {
      .overlay-photo {
        border-radius: 50px !important;
      }
    }

    /* iPhone-only: keep English in flow, hide desktop images, tighten spacing */
    @media screen and (max-device-width: 428px) and (pointer: coarse) {
      .poem-text { font-size: 17px; }
      .image-stack { display: none !important; }
      .overlay-photo { display: none !important; }
      .poem-english { line-height: 1.1; }
    }

    @media (min-width: 768px) and (max-width: 1024px) {
      .poem-text { font-size: 20px; }
    }
  </style>

  <meta name="description" content="Richard Andersen" />
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebPage",
    "author": {
      "@type": "Person",
      "name": "Richard Andersen"
    }
  }
  </script>
</head>
<body>
  <div class="content-wrapper">
    <div>
      <div class="poem-text" id="poem-japanese">
          秋ん宵<br>  
          散りし盆の灯<br>  
          のこりけり
      </div>
      <div class="poem-english" id="poem-english">
          Autumn at twilight—<br>   
          soft echoes from Obon fires<br>   
          flicker in the dusk
      </div>
    </div>

    <div class="image-stack">
      <!-- Desktop/iPad: Yomotsu Hirasaka fades in -->
      <img
        src="yomotsu_hirasaka.png"
        alt="Yomotsu Hirasaka"
        class="yomotsu-hirasaka-image"
        id="yomotsu-hirasaka-image"
      />
      <!-- Desktop/iPad: overlay-photo (photo2025.png) -->
      <img
        src="photo2025.png"
        alt="Photo"
        class="overlay-photo"
        id="overlay-photo"
      />
    </div>
  </div>

  <!-- iPhone-specific: second IMG, centered -->
  <img
    src="photo2025.png"
    alt="Photo Mobile"
    class="overlay-photo mobile"
    id="overlay-photo-mobile"
  />

  <div class="hanko-container">
    <div class="hanko-wrapper" id="hanko-wrapper">
      <img
        src="hanko_greyscale.png"
        alt="Hanko Greyscale"
        class="hanko-grey"
        id="hanko-grey"
      />
      <img
        src="hanko.png"
        alt="Hanko Red"
        class="hanko-red"
        id="hanko-red"
      />
    </div>
  </div>

  <div class="wabun">
    ・－・&nbsp;&nbsp;・－－・&nbsp;&nbsp;・－・・&nbsp;&nbsp;－－・－・&nbsp;&nbsp;－・&nbsp;&nbsp;－・－－&nbsp;&nbsp;・・－&nbsp;
  </div>

  <script>
    /******************************************************************
     * 1) Grab all the elements we’ll need:
     ******************************************************************/
    const hankoWrapper = document.getElementById('hanko-wrapper');
    const hankoGrey = document.getElementById('hanko-grey');
    const hankoRed = document.getElementById('hanko-red');
    const YH = document.getElementById('yomotsu-hirasaka-image');
    const overlay = document.getElementById('overlay-photo');
    const overlayMobile = document.getElementById('overlay-photo-mobile');
    const english = document.getElementById('poem-english');
    const japanese = document.getElementById('poem-japanese');

    let visibilityTimer;
    let lastShown = 0;
    let canReveal = false;

    const isDesktop = window.matchMedia('(hover: hover) and (pointer: fine)').matches;
    const isMobile  = window.matchMedia('(max-device-width: 428px) and (pointer: coarse)').matches;
    const isIpad    = !isDesktop && !isMobile; // anything that isn’t desktop or tiny‐screen mobile

    /******************************************************************
     * 2) “Prevent saving greyscale” trick:
     ******************************************************************/
    hankoGrey.addEventListener('dragstart', () => {
      hankoRed.style.opacity = '1';
      hankoGrey.style.opacity = '0';
    });
    hankoGrey.addEventListener('dragend', () => {
      hankoRed.style.opacity = '0';
      hankoGrey.style.opacity = '1';
    });
    hankoRed.addEventListener('contextmenu', (e) => {
      e.preventDefault();
      hankoRed.style.opacity = '1';
      hankoGrey.style.opacity = '0';
      setTimeout(() => {
        hankoRed.style.opacity = '0';
        hankoGrey.style.opacity = '1';
      }, 100);
      return false;
    });

    /******************************************************************
     * 3) Delay revealing for 2s if desktop; immediate if others:
     ******************************************************************/
    if (isDesktop) {
      setTimeout(() => { canReveal = true; }, 2000);
    } else {
      canReveal = true;
    }

    /******************************************************************
     * 4) Core functions: hideYHAndHanko() and showYH(duration)
     ******************************************************************/
    function hideYHAndHanko() {
      if (!hankoWrapper.matches(':hover')) {
        YH.classList.remove('visible');
        english.classList.remove('visible');
        hankoWrapper.classList.remove('visible');
        hankoRed.style.opacity = '0';
        hankoGrey.style.opacity = '1';
        hankoRed.style.transform = 'translateX(-50%) scale(1)';
        hankoGrey.style.transform = 'translateX(-50%) scale(1)';
      }
    }

    function showYH(duration = 5000) {
      if (!canReveal) return;
      YH.classList.add('visible');
      english.classList.add('visible');
      hankoWrapper.classList.add('visible');

      if (!isDesktop) {
        // Mobile/tablet: flash red for 1s, then revert to greyscale
        hankoRed.style.opacity = '1';
        hankoGrey.style.opacity = '0';
        hankoRed.style.transform = 'translateX(-50%) scale(1)';
        hankoGrey.style.transform = 'translateX(-50%) scale(1)';
        setTimeout(() => {
          hankoRed.style.opacity = '0';
          hankoGrey.style.opacity = '1';
        }, 1000);
      } else {
        // Desktop: if not hovered, remain greyscale
        if (!hankoWrapper.matches(':hover')) {
          hankoGrey.style.opacity = '1';
          hankoRed.style.opacity = '0';
          hankoRed.style.transform = 'translateX(-50%) scale(1)';
          hankoGrey.style.transform = 'translateX(-50%) scale(1)';
        }
      }

      clearTimeout(visibilityTimer);
      visibilityTimer = setTimeout(hideYHAndHanko, duration);
    }

    /******************************************************************
     * 5) showOverlay() (desktop + iPad) – hides poem & hanko, shows overlay, then reverts
     ******************************************************************/
    function showOverlay() {
      YH.classList.remove('visible');
      english.classList.remove('visible');
      hankoWrapper.classList.remove('visible');
      hankoRed.style.opacity = '0';
      hankoGrey.style.opacity = '1';
      hankoRed.style.transform = 'translateX(-50%) scale(1)';
      hankoGrey.style.transform = 'translateX(-50%) scale(1)';
      canReveal = false;            // pause any further colors/fades
      overlay.classList.add('visible');

      clearTimeout(visibilityTimer);
      setTimeout(() => {
        overlay.classList.remove('visible');
        canReveal = true;
      }, 5000);
    }

    /******************************************************************
     * 6) Attach desktop (mouse) and iPad (pointer/touch) event handlers
     ******************************************************************/
    if ('ontouchstart' in window || navigator.maxTouchPoints > 0) {
      if (isMobile) {
        // iPhone-only: (we’ll override once we add the special iPhone Hanko behavior below)
        // We still want “body touchstart → show English + Hanko” for non-Hanko taps, if desired.
        document.body.addEventListener('touchstart', () => {
          english.classList.add('visible');
          hankoWrapper.classList.add('visible');
          hankoRed.style.opacity = '1';
          hankoGrey.style.opacity = '0';
          hankoRed.style.transform = 'translateX(-50%) scale(1)';
          hankoGrey.style.transform = 'translateX(-50%) scale(1)';
          setTimeout(() => {
            hankoRed.style.opacity = '0';
            hankoGrey.style.opacity = '1';
          }, 1000);
          setTimeout(() => {
            english.classList.remove('visible');
            hankoWrapper.classList.remove('visible');
            hankoRed.style.opacity = '0';
            hankoGrey.style.opacity = '1';
            hankoRed.style.transform = 'translateX(-50%) scale(1)';
            hankoGrey.style.transform = 'translateX(-50%) scale(1)';
          }, 5000);
        });
      } else {
        // iPad: tap/pull reveal YH + Hanko/English
        document.body.addEventListener('pointerup', () => {
          showYH(5000);
        });
        document.body.addEventListener('touchstart', () => {
          showYH(5000);
        });
        // iPad clicking Hanko = showOverlay (photo fade)
        hankoWrapper.addEventListener('click', showOverlay);
      }
    } else {
      // Desktop: clicking Hanko = showOverlay (photo fade)
      hankoWrapper.addEventListener('click', showOverlay);
    }

    /******************************************************************
     * 7) Automatic “first reveal”: after 5s showEnglish + YH + Hanko, then fade out after 5s
     ******************************************************************/
    setTimeout(() => {
      showYH(5000);
    }, 5000);

    /******************************************************************
     * 8) Desktop “mousemove” → showYH (debounced to once/sec)
     ******************************************************************/
    if (isDesktop) {
      document.body.addEventListener('mousemove', () => {
        const now = Date.now();
        if (now - lastShown > 1000) {
          showYH(5000);
          lastShown = now;
        }
      });
    }

    /******************************************************************
     * 9) NEW: iPhone-only hack: tap Hanko → show mobile overlay (photo), hide poems/Hanko, revert after 3s
     ******************************************************************/
    if (isMobile) {
      hankoWrapper.addEventListener('touchstart', (e) => {
        // Prevent the “body touchstart → showEnglish…” from also firing (stop propagation)
        e.stopPropagation();

        // Hide poems + Hanko
        japanese.style.display = 'none';
        english.style.display = 'none';
        hankoWrapper.style.display = 'none';

        // Show mobile overlay centered, for 3 s
        overlayMobile.classList.add('visible');
        setTimeout(() => {
          overlayMobile.classList.remove('visible');

          // Revert to only Japanese poem + Hanko
          japanese.style.display = 'block';
          english.style.display = 'none';
          hankoWrapper.style.display = 'block';
        }, 3000);
      });
    }
  </script>
</body>
</html>

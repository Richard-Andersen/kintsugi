<!DOCTYPE html>
<!-- Author: Richard Andersen -->
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Richard Andersen">
  <title>Iya Machi</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: white;
      font-family: 'Yu Mincho', 'Hiragino Mincho ProN', 'HG明朝E', serif;
      box-sizing: border-box;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .content-wrapper {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      max-width: 1200px;
      padding: 0 40px;
    }

    .tanka-text {
      font-size: 18px;
      color: #555;
      white-space: pre-wrap;
      letter-spacing: 0.02em;
      font-feature-settings: "liga" on, "calt" on;
      line-height: 2.0;
    }

    .image-stack {
      position: relative;
      width: 346px;
    }

    .image-stack img {
      width: 100%;
      height: auto;
      display: block;
    }

    .yomotsu-hirasaka-image {
      opacity: 0;
      transition: opacity 5s ease;
      pointer-events: none;
      z-index: 1;
    }

    .yomotsu-hirasaka-image.visible {
      opacity: 1;
    }

    .overlay-photo {
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 5s ease;
      pointer-events: auto;
      z-index: 2;
    }

    .overlay-photo.visible {
      opacity: 1;
    }

    .hanko-container {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 12px;
      font-family: sans-serif;
      text-align: center;
    }

    .hanko-wrapper {
      position: relative;
      display: inline-block;
      width: 120px;
      height: 120px;
      margin-top: 8px;
    }

    .hanko {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%) scale(1);
      width: 60px;
      opacity: 0;
      transition: opacity 0.4s ease;
      pointer-events: auto;
      z-index: 1;
    }

    .hanko.visible {
      opacity: 1;
    }

    @media (hover: none) and (pointer: coarse) {
      .hanko.touch-visible {
        opacity: 1;
      }
    }

    @media (max-width: 500px) {
      .tanka-text { font-size: 17px; }
      .image-stack { display: none !important; }
      .overlay-photo { display: none !important; }
    }
  </style>
</head>
<body>
  <div class="content-wrapper">
    <div class="tanka-text">
水切りの石は
どこに止まるかを
選べんけど
静けさのなかで
心は選べるかね
    </div>
    <div class="image-stack">
      <img src="yomotsu_hirasaka.png" alt="Yomotsu Hirasaka" class="yomotsu-hirasaka-image" id="yomotsu-hirasaka-image">
      <img src="photo.png" alt="Photo" class="overlay-photo" id="overlay-photo">
    </div>
  </div>

  <div class="hanko-container">
    <div class="hanko-wrapper">
      <img src="hanko.png" alt="Hanko" class="hanko" id="hanko">
    </div>
  </div>

  <script>
    const hanko = document.getElementById('hanko');
    const YH = document.getElementById('yomotsu-hirasaka-image');
    const overlay = document.getElementById('overlay-photo');
    let visibilityTimer;
    let lastShown = 0;
    let canReveal = false;

    const isDesktop = window.matchMedia('(hover: hover) and (pointer: fine)').matches;
    const isMobile = window.matchMedia('(max-width: 500px)').matches;

    if (isDesktop) {
      setTimeout(() => { canReveal = true; }, 3000);
    } else {
      canReveal = true;
    }

    function hideYHAndHanko() {
      YH.classList.remove('visible');
      hanko.classList.remove('visible');
    }

    function showYH(duration = 5000) {
      if (!canReveal) return;
      YH.classList.add('visible');
      hanko.classList.add('visible');
      clearTimeout(visibilityTimer);
      visibilityTimer = setTimeout(hideYHAndHanko, duration);
    }

    document.body.addEventListener('mousemove', () => {
      const now = Date.now();
      if (now - lastShown > 1000) {
        showYH(5000);
        lastShown = now;
      }
    });

    hanko.addEventListener('mouseenter', () => {
      clearTimeout(visibilityTimer);
      YH.classList.add('visible');
      hanko.classList.add('visible');
    });

    hanko.addEventListener('mouseleave', () => {
      visibilityTimer = setTimeout(hideYHAndHanko, 400);
    });

    function showOverlay() {
      overlay.classList.add('visible');
      setTimeout(() => {
        overlay.classList.remove('visible');
        YH.classList.remove('visible');
        hanko.classList.remove('visible');
      }, 5000);
    }

    if ('ontouchstart' in window || navigator.maxTouchPoints > 0) {
      if (isMobile) {
        document.body.addEventListener('touchstart', () => {
          hanko.classList.add('visible');
          setTimeout(() => {
            hanko.classList.remove('visible');
          }, 3000);
        });
      } else {
        document.body.addEventListener('touchstart', () => {
          YH.classList.add('visible');
          hanko.classList.add('visible');
        });
        hanko.addEventListener('click', showOverlay);
      }
    } else {
      hanko.addEventListener('click', showOverlay);
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Richard Andersen 2025" />

  <title>伊野</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: white;
      font-family: 'Yu Mincho', 'Hiragino Mincho ProN', 'HG明朝E', serif;
      box-sizing: border-box;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .content-wrapper {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      max-width: 1200px;
      padding: 0 40px;
    }

    .poem-text {
      font-size: 20px;
      color: #555;
      white-space: pre-wrap;
      letter-spacing: 0.02em;
      font-feature-settings: "liga" on, "calt" on;
      line-height: 1.4;
    }

    .poem-haiku {
      font-size: 16px;
      color: #666;
      white-space: pre-wrap;
      line-height: 1.2;
      opacity: 0;
      transition: opacity 5s ease;
      margin-top: 16px;
      margin-left: 0;
      padding-left: 0;
      text-indent: 0;
    }

    .poem-haiku.visible {
      opacity: 1;
    }

    .image-stack {
      position: relative;
      width: 346px;
    }

    .image-stack img {
      width: 100%;
      height: auto;
      display: block;
    }

    .yomotsu-hirasaka-image {
      opacity: 0;
      transition: opacity 5s ease;
      pointer-events: none;
      z-index: 1;
    }

    .yomotsu-hirasaka-image.visible {
      opacity: 1;
    }

    .overlay-photo {
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 5s ease;
      pointer-events: auto;
      z-index: 2;
      border-radius: 50px;
    }

    .overlay-photo.visible {
      opacity: 1;
    }

    .hanko-container {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 12px;
      font-family: sans-serif;
      text-align: center;
    }

    .hanko-wrapper {
      position: relative;
      display: inline-block;
      width: 120px;
      height: 120px;
      margin-top: 8px;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .hanko-wrapper.visible {
      opacity: 1;
    }

    .hanko-grey,
    .hanko-red {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%) scale(1);
      width: 60px;
      transition: opacity 2s ease, transform 0.3s ease;
      pointer-events: auto;
      z-index: 1;
    }

    .hanko-grey {
      opacity: 1;
    }

    .hanko-red {
      opacity: 0;
    }

    @media (hover: hover) and (pointer: fine) {
      .hanko-wrapper:hover .hanko-red {
        opacity: 1;
      }
      .hanko-wrapper:hover .hanko-grey {
        opacity: 0;
      }
      .hanko-wrapper:hover .hanko-grey,
      .hanko-wrapper:hover .hanko-red {
        transform: translateX(-50%) scale(1.2);
      }
    }

    @media (hover: none) and (pointer: coarse) {
      .hanko-wrapper.touch-flash .hanko-red {
        opacity: 1;
      }
      .hanko-wrapper.touch-flash .hanko-grey {
        opacity: 0;
      }
    }

    .wabun {
      position: fixed;
      bottom: calc(0.75em + 5px);
      right: 1em;
      font-family: monospace;
      font-size: 0.6em;
      color: #444;
      opacity: 0.7;
      pointer-events: none;
      user-select: none;
      z-index: 1000;
    }

    @media screen and (min-device-width: 768px) and (max-device-width: 1024px) and (pointer: coarse) {
      .overlay-photo {
        border-radius: 50px !important;
      }
    }

    @media screen and (max-device-width: 428px) and (pointer: coarse) {
      .poem-text {
        font-size: 17px;
      }
      .image-stack {
        display: none !important;
      }
      .overlay-photo {
        display: none !important;
      }
      .poem-haiku {
        line-height: 1.1;
      }
    }

    @media (min-width: 768px) and (max-width: 1024px) {
      .poem-text {
        font-size: 20px;
      }
    }
  </style>
  <meta name="description" content="Richard Andersen" />
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",

      }

  </script>
</head>

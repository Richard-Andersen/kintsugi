<!DOCTYPE html>
<!-- Author: Richard Andersen -->
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Richard Andersen">
  <title>Naka de</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: white;
      font-family: 'Yu Mincho', 'Hiragino Mincho ProN', 'HG明朝E', serif;
      box-sizing: border-box;
    }

    body {
      display: flex;
      align-items: center;       /* vertical center */
      justify-content: center;   /* horizontal center for container */
    }

    .content-wrapper {
      display: flex;
      align-items: center;       /* vertical alignment */
      justify-content: space-between; /* poem left, image right */
      width: 100%;
      max-width: 1200px;
      padding: 0 40px;
    }

    .tanka-text {
      font-size: 18µpx;
      color: #555;
      white-space: pre-wrap;
      letter-spacing: 0.02em;
      font-feature-settings: "liga" on, "calt" on;
      line-height: 2.0;
    }

    .yomotsu-hirasaka-image {
      width: 346px; /* 266 × 1.3 */
      opacity: 0;
      transition: opacity 5s ease;
      pointer-events: none;
    }

    .yomotsu-hirasaka-image.visible {
      opacity: 1;
    }

    .hanko-container {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 12px;
      font-family: sans-serif;
      text-align: center;
    }

    .hanko-wrapper {
      position: relative;
      display: inline-block;
      width: 120px;
      height: 120px;
      margin-top: 8px;
    }

    .hanko {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      opacity: 0;
      transition: opacity 0.4s ease, transform 0.3s ease;
      pointer-events: auto;
    }

    .hanko-wrapper:hover .hanko,
    .hanko.touch-visible {
      opacity: 1;
    }

    @media (hover: hover) and (pointer: fine) {
      .hanko-wrapper:hover .hanko {
        transform: translateX(-50%) scale(2);
      }
    }

    @media (max-width: 500px) {
      .tanka-text { font-size: 17px; }
      .yomotsu-hirasaka-image { display: none !important; }
    }
  </style>
</head>
<body>
  <div class="content-wrapper">
    <div class="tanka-text">
水切りの石は
どこに止まるかを
選べんけど
静けさのなかで
心は選べるかね
    </div>
    <img src="yomotsu_hirasaka.png" alt="Yomotsu Hirasaka" class="yomotsu-hirasaka-image" id="yomotsu-hirasaka-image">
  </div>

  <div class="hanko-container">
    <div class="hanko-wrapper">
      <img src="hanko.png" alt="Hanko" class="hanko" id="hanko">
    </div>
  </div>

  <script>
    const hanko = document.getElementById('hanko');
    const yomotsuhirasakaImage = document.getElementById('yomotsu-hirasaka-image');
    let visibilityTimer;
    let lastShown = 0;
    let canReveal = false;

    const isDesktop = window.matchMedia('(hover: hover) and (pointer: fine)').matches;

    if (isDesktop) {
      setTimeout(() => {
        canReveal = true;
      }, 3000);
    } else {
      canReveal = true;
    }

    function hideHankoIfNotHovered() {
      if (!hanko.matches(':hover')) {
        hanko.classList.remove('touch-visible');
        yomotsuhirasakaImage.classList.remove('visible');
      }
    }

    function showHankoTemporarily(duration = 5000) {
      if (!canReveal) return;

      hanko.classList.add('touch-visible');
      yomotsuhirasakaImage.classList.add('visible');
      clearTimeout(visibilityTimer);
      visibilityTimer = setTimeout(() => {
        hideHankoIfNotHovered();
      }, duration);
    }

    document.body.addEventListener('mousemove', () => {
      if (!canReveal) return;

      const now = Date.now();
      if (now - lastShown > 1000) {
        showHankoTemporarily(5000);
        lastShown = now;
      }
    });

    hanko.addEventListener('mouseenter', () => {
      if (!canReveal) return;
      clearTimeout(visibilityTimer);
      hanko.classList.add('touch-visible');
      yomotsuhirasakaImage.classList.add('visible');
    });

    hanko.addEventListener('mouseleave', () => {
      if (!canReveal) return;
      visibilityTimer = setTimeout(() => {
        hanko.classList.remove('touch-visible');
        yomotsuhirasakaImage.classList.remove('visible');
      }, 400);
    });

    if ('ontouchstart' in window || navigator.maxTouchPoints > 0) {
      document.body.addEventListener('touchstart', () => {
        if (!canReveal) return;
        showHankoTemporarily(5000);
      });
    }
  </script>
</body>
</html>

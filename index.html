<!DOCTYPE html>
<!-- Author: Richard Andersen -->
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Richard Andersen">
  <title>Naka de</title>
  <style>
    body {
      margin: 0;
      padding: 0 0 40px 0;
      background-color: white;
      min-height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      font-family: 'Yu Mincho', 'Hiragino Mincho ProN', 'HG明朝E', serif;
      box-sizing: border-box;
    }

    .poem-wrapper {
      margin-left: 16px;
      display: inline-block;
      position: relative;
    }

    @media (min-width: 768px) {
      .poem-wrapper {
        margin-left: 60px;
      }
    }

    @media (min-width: 1200px) {
      .poem-wrapper {
        margin-left: 100px;
      }
    }

    .poem-text {
      font-size: 20px;
      color: #111;
      line-height: 2.0;
      white-space: pre-wrap;
      letter-spacing: 0.02em;
    }

    @media (max-width: 500px) {
      .poem-text {
        font-size: 17px;
        line-height: 2.0;
      }
    }

    .hanko-container {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 12px;
      font-family: sans-serif;
      text-align: center;
    }

    .hanko-wrapper {
      position: relative;
      display: inline-block;
      width: 120px;
      height: 120px;
      margin-top: 8px;
    }

    .hanko {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      opacity: 0;
      transition: opacity 0.4s ease, transform 0.3s ease;
      pointer-events: auto;
    }

    .hanko-wrapper:hover .hanko,
    .hanko.touch-visible {
      opacity: 1;
    }

    @media (hover: hover) and (pointer: fine) {
      .hanko-wrapper:hover .hanko {
        transform: translateX(-50%) scale(2);
      }
    }
  </style>
</head>
<body>
  <div class="poem-wrapper">
    <pre class="poem-text">
水切りの石は
どこに止まるかを
選べんけど
静けさのなかで
心は選べるかね

A stone skipping across still water—
it can’t choose where it comes to rest,
but in the dewy quiet,
could one’s heart
choose to become still.
    </pre>
  </div>

  <div class="hanko-container">
    <div class="hanko-wrapper">
      <img src="hanko.png" alt="Hanko stamp" class="hanko" id="hanko">
    </div>
  </div>

  <script>
    const hanko = document.getElementById('hanko');
    let visibilityTimer;
    let lastShown = 0;

    function hideHankoIfNotHovered() {
      if (!hanko.matches(':hover')) {
        hanko.classList.remove('touch-visible');
      }
    }

    function showHankoTemporarily(duration = 1600) {
      hanko.classList.add('touch-visible');
      clearTimeout(visibilityTimer);
      visibilityTimer = setTimeout(() => {
        hideHankoIfNotHovered();
      }, duration);
    }

    document.body.addEventListener('mousemove', (e) => {
      const now = Date.now();
      if (now - lastShown > 1000) {
        showHankoTemporarily(1600);
        lastShown = now;
      }
    });

    hanko.addEventListener('mouseenter', () => {
      clearTimeout(visibilityTimer);
      hanko.classList.add('touch-visible');
    });

    hanko.addEventListener('mouseleave', () => {
      visibilityTimer = setTimeout(() => {
        hanko.classList.remove('touch-visible');
      }, 400);
    });

    if ('ontouchstart' in window || navigator.maxTouchPoints > 0) {
      document.body.addEventListener('touchstart', () => {
        showHankoTemporarily(5000);
      });
    }
  </script>
</body>
</html>

  <div class="poem-wrapper" id="poem-area">

      水切りの石は
      どこに止まるかを
      選べんけど
      静けさのなかで
      心は選べるかね
    </div>
  </pre>
  <div class="hanko-container">
    <div class="hanko-wrapper">
      <img src="hanko.png" alt="Hanko stamp" class="hanko" id="hanko">
    </div>
  </div>

  <script>
    const hanko = document.getElementById('hanko');
    let visibilityTimer;
    let lastShown = 0;

    function hideHankoIfNotHovered() {
      if (!hanko.matches(':hover')) {
        hanko.classList.remove('touch-visible');
      }
    }

    function showHankoTemporarily(duration = 1600) {
      hanko.classList.add('touch-visible');
      clearTimeout(visibilityTimer);
      visibilityTimer = setTimeout(() => {
        hideHankoIfNotHovered();
      }, duration);
    }

    document.body.addEventListener('mousemove', (e) => {
      const now = Date.now();
      if (now - lastShown > 1000) {
        showHankoTemporarily(1600);
        lastShown = now;
      }
    });

    hanko.addEventListener('mouseenter', () => {
      clearTimeout(visibilityTimer);
      hanko.classList.add('touch-visible');
    });

    hanko.addEventListener('mouseleave', () => {
      visibilityTimer = setTimeout(() => {
        hanko.classList.remove('touch-visible');
      }, 400);
    });

    if ('ontouchstart' in window || navigator.maxTouchPoints > 0) {
      document.body.addEventListener('touchstart', () => {
        showHankoTemporarily(5000);
      });
    }

    const poemArea = document.getElementById('poem-area');
    const poemText = document.getElementById('poem-text');

    const jpPoem = `水切りの石は
どこに止まるかを
選べんけど
静けさのなかで
心は選べるかね`;

    const enPoem = `A stone skipping across still water—
it can’t choose where it comes to rest,
but in the dewy quiet,
could one’s heart
choose to become still.`;

    let shakeMoveTimeout;
    let shakeX = null;
    let shakeCount = 0;

    function fadeToPoem(text) {
      poemText.style.opacity = 0;
      setTimeout(() => {
        poemText.innerText = text;
        poemText.style.opacity = 1;
      }, 200);
    }

    function resetToJapanese(delay = 3000) {
      clearTimeout(shakeMoveTimeout);
      shakeMoveTimeout = setTimeout(() => {
        fadeToPoem(jpPoem);
        shakeCount = 0;
      }, delay);
    }

    poemArea.addEventListener('mouseenter', () => {
      resetToJapanese();
    });

    poemArea.addEventListener('mousemove', (e) => {
      if (shakeX !== null && Math.abs(e.screenX - shakeX) > 6) {
        shakeCount++;
        if (shakeCount > 4) {
          fadeToPoem(enPoem);
          clearTimeout(shakeMoveTimeout);
        } else {
          fadeToPoem(enPoem);
          resetToJapanese();
        }
      }
      shakeX = e.screenX;
    });

    poemArea.addEventListener('mouseleave', () => {
      fadeToPoem(jpPoem);
    });

    let touchTimeout;
    poemArea.addEventListener('touchstart', (e) => {
      if (e.touches.length === 1) {
        clearTimeout(touchTimeout);
        fadeToPoem(enPoem);
        touchTimeout = setTimeout(() => {
          fadeToPoem(jpPoem);
        }, 3000);
      }
    });

    poemArea.addEventListener('touchend', () => {
      clearTimeout(touchTimeout);
      touchTimeout = setTimeout(() => {
        fadeToPoem(jpPoem);
      }, 3000);
    });
  </script>
</body>

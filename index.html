<!DOCTYPE html>
<!-- Author: Richard Andersen -->
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Richard Andersen">
  <title>Kintsugi</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: white;
      height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      font-family: 'HG明朝E', 'Hiragino Mincho ProN', 'Yu Mincho', serif;
    }

    .poem-wrapper {
      margin-left: 40px;
      display: inline-block;
      position: relative;
    }

    .poem.kintsugi {
      font-size: 18px;
      color: #111;
      line-height: 0.85;
      white-space: pre-line;
    }

    .translation {
      font-family: serif;
      font-size: 14px;
      color: #444;
      margin-top: 16px;
      line-height: 1.0;
      white-space: pre-line;
    }

    .contact {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 12px;
      font-family: sans-serif;
      text-align: center;
    }

    .contact-inner {
      display: inline-block;
    }

    .contact a {
      color: #888;
      text-decoration: none;
    }

    .contact a:hover {
      color: #444;
      text-decoration: underline;
    }

    .hanko-wrapper {
      position: relative;
      display: inline-block;
      width: 120px;
      height: 120px;
      margin-top: 8px;
    }

    .hanko {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      opacity: 0;
      transition: opacity 0.4s ease;
      pointer-events: auto;
    }

    .hanko-wrapper:hover .hanko,
    .hanko.touch-visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="poem-wrapper">
    <div class="poem kintsugi">
      水切りの石は<br>
      どこに収まるかを<br>
      選べんけど<br>
      静けさの中で<br>
      心はそっと澄むかな
    </div>
    <div class="translation">
      A stone skipping across a pond—<br>
      it can’t choose where it comes to rest,<br>
      but in the cosmic hush,<br>
      maybe one’s heart<br>
      softly chooses to become still.
    </div>
  </div>

  <div class="contact">
    <div class="contact-inner">
      <a href="mailto:contact@richardandersen.com">Contact</a><br>
      <div class="hanko-wrapper">
        <img src="hanko.png" alt="Hanko stamp" class="hanko" id="hanko">
      </div>
    </div>
  </div>

  <script>
    const hanko = document.getElementById('hanko');
    let visibilityTimer;
    let lastShown = 0;

    function hideHankoIfNotHovered() {
      if (!hanko.matches(':hover')) {
        hanko.classList.remove('touch-visible');
      }
    }

    function showHankoTemporarily(duration = 1600) {
      hanko.classList.add('touch-visible');
      clearTimeout(visibilityTimer);
      visibilityTimer = setTimeout(() => {
        hideHankoIfNotHovered();
      }, duration);
    }

    document.body.addEventListener('mousemove', () => {
      const now = Date.now();
      if (now - lastShown > 1000) {
        showHankoTemporarily(1600);
        lastShown = now;
      }
    });

    hanko.addEventListener('mouseenter', () => {
      clearTimeout(visibilityTimer);
      hanko.classList.add('touch-visible');
    });

    hanko.addEventListener('mouseleave', () => {
      visibilityTimer = setTimeout(() => {
        hanko.classList.remove('touch-visible');
      }, 400);
    });

    if ('ontouchstart' in window || navigator.maxTouchPoints > 0) {
      document.body.addEventListener('touchstart', () => {
        showHankoTemporarily(5000);
      });
    }
  </script>
</body>
</html>

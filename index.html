<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" 
    content="width=device-width, 
    initial-scale=1.0" />
  <meta name="author" 
  content="Richard Andersen" />
<title>Richard Andersen</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: white;
      font-family: 'Yu Mincho', 'Hiragino Mincho ProN', 
        'HG明朝E', 'MS Mincho', 'Georgia', 
        'Times New Roman', 'Meiryo', serif;
      box-sizing: border-box;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Container Wrapper */
    .content-wrapper {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;        /* center the wrapper */
      padding-left: 40px;    /* left gutter */
      padding-right: 40px;   /* right gutter */
    }

    /* General Tablet: wider gutters on iPad-sized viewports */
    @media (min-width: 768px) and (max-width: 1366px) {
      body {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .content-wrapper {
        max-width: 980px;
        padding-left: 70px;
        padding-right: 80px;
      }

      .image-stack {
        width: 300px;
      }

      .word-text {
        font-size: 66px;
        line-height: 0.6; /* Tablet/iPad */
      }

      .text-reveal {
        font-size: 66px;
        line-height: 0.6;
      }
    }

    /* Narrow screens: stack word above illustration */
    @media (max-width: 680px) {
      .content-wrapper {
        flex-direction: column;
        align-items: flex-start;
        padding-left: 20px;
        padding-right: 20px;
      }
      .image-stack {
        margin-top: 30px;
        width: 80%;
      }
    }

    .wabun {
      position: fixed;
      bottom: calc(0.75em + 5px);
      right: 1em;
      font-family: monospace;
      font-size: 0.6em;
      color: #444;
      opacity: 0.7;
      pointer-events: none;
      user-select: none;
      z-index: 1000;
    }

    .word-text,
    .text-reveal {
      text-align: left;
      margin-left: 0;
      padding-left: 0;
      text-indent: 0;
    }

    .word-text {
      font-size: 60px;
      color: #665;
      white-space: pre-wrap;
      letter-spacing: 0.02em;
      font-feature-settings: "liga" on, "calt" on;
      line-height: 0.6; /* Desktop */
      transition: opacity 0.6s ease;
      margin-left: 0px;
    }

    .text-reveal {
      font-size: 60px;
      color: #665;
      white-space: pre-wrap;
      line-height: 0.6; /* Desktop */
      opacity: 0;
      transition: opacity 5s ease;
      margin-top: 16px;
    }

    .text-reveal.visible {
      opacity: 1;
    }

    .image-stack {
      position: relative;
      width: 346px;
    }

    .image-stack img {
      width: 100%;
      height: auto;
      display: block;
    }

    .fade-out-image {
      opacity: 0;
      transition: opacity 5s ease;
      pointer-events: none;
      z-index: 1;
    }

    .fade-out-image.visible {
      opacity: 1;
    }

    .overlay-image {
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 5s ease;
      pointer-events: auto;
      z-index: 2;
      border-radius: 50px;
    }

    .overlay-image.visible {
      opacity: 1;
    }

    .hanko-container {
      position: fixed;
      bottom: 2.5em;
      right: 14px; /* hanko on desktop */
      font-size: 12px;
      font-family: sans-serif;
      text-align: center;
      z-index: 999;
    }

    .hanko-wrapper {
      position: relative;
      display: inline-block;
      width: 120px;
      height: 120px;
      margin-top: 8px;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .hanko-wrapper.visible {
      opacity: 1;
    }

    .hanko-grey,
    .hanko-red {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%) scale(1);
      width: 60px;
      transition: opacity 2s ease, transform 0.3s ease;
      pointer-events: auto;
      z-index: 1;
    }

    .hanko-grey {
      opacity: 1;
    }

    .hanko-red {
      opacity: 0;
    }

    @media (hover: hover) and (pointer: fine) {
      .hanko-wrapper:hover .hanko-red {
        opacity: 1;
      }
      .hanko-wrapper:hover .hanko-grey {
        opacity: 0;
      }
      .hanko-wrapper:hover .hanko-grey,
      .hanko-wrapper:hover .hanko-red {
        transform: translateX(-50%) scale(1.2);
      }
    }

    @media (hover: none) and (pointer: coarse) {
      .hanko-wrapper.touch-flash .hanko-red {
        opacity: 1;
      }
      .hanko-wrapper.touch-flash .hanko-grey {
        opacity: 0;
      }
    }

    @media screen and (min-device-width: 768px) /* touch-only iPad override */
        and (max-device-width: 1024px) 
        and (pointer: coarse) {
      .overlay-image {
        border-radius: 50px !important;
      }
      .hanko-container {
        right: 5px;
      }
      .hanko-wrapper {
        width: 124px;
        height: 124px;
      }
      .hanko-grey,
      .hanko-red {
        width: 62px;
      }
    }

    @media screen and (max-device-width: 428px) and (pointer: coarse) {
      .image-stack { display: none !important; }
      .overlay-image { display: none !important; }

      .wabun {
        transform: scale(0.6);
        transform-origin: bottom right;
      }

      .text-reveal { 
        line-height: 0.4; /* Phone */
        font-size: 36px;
      }

      .word-text {
        line-height: 0.4; /* Phone */
        font-size: 36px;
      }

      html, body {
        height: 100vh;
      }

      body {
        align-items: flex-start !important;
        justify-content: flex-start !important;
        padding-top: 50vh;
      }

      .content-wrapper {
        padding-left: 24px;
        padding-right: 12px;
      }

      .hanko-container {
        bottom: 1.0em;
        right: 15px;
      }

      .hanko-wrapper {
        width: 72px;
        height: 72px;
      }

      .hanko-grey,
      .hanko-red {
        width: 36px;
      }
    }
  </style>

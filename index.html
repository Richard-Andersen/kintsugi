<!DOCTYPE html>
<!-- Author: Richard Andersen -->
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Richard Andersen">
  <title>Kintsugi</title>
  <style>
    body {
      margin: 0;
      padding: 0 0 40px 0;
      background-color: white;
      min-height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      font-family: 'Yu Mincho', 'Hiragino Mincho ProN', 'HG明朝E', serif;
      box-sizing: border-box;
    }

    .poem-wrapper {
      margin-left: 16px;
      display: inline-block;
      position: relative;
    }

    @media (min-width: 768px) {
      .poem-wrapper {
        margin-left: 60px;
      }
    }

    @media (min-width: 1200px) {
      .poem-wrapper {
        margin-left: 100px;
      }
    }

    .poem.kintsugi {
      font-size: 20px;
      color: #111;
      line-height: 1.6;
      white-space: pre-line;
      letter-spacing: 0.02em;
    }

    .translation {
      font-family: 'Palatino', 'Garamond', 'Georgia', serif;
      font-size: 16px;
      color: #444;
      margin-top: 24px;
      line-height: 1.6;
      white-space: pre-line;
    }

    /* Adjust font and line spacing on small screens (iPhone) */
    @media (max-width: 500px) {
      .poem.kintsugi {
        font-size: 17px;
        line-height: 1.2; /* tighter */
      }

      .translation {
        font-size: 14px;
        line-height: 1.2; /* tighter */
      }
    }

    .contact {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 12px;
      font-family: sans-serif;
      text-align: center;
    }

    .contact-inner {
      display: inline-block;
    }

    .contact a {
      color: #888;
      text-decoration: none;
    }

    .contact a:hover {
      color: #444;
      text-decoration: underline;
    }

    .hanko-wrapper {
      position: relative;
      display: inline-block;
      width: 120px;
      height: 120px;
      margin-top: 8px;
    }

    .hanko-wrapper a {
      cursor: pointer;
    }

    .hanko {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      opacity: 0;
      transition: opacity 0.4s ease;
      pointer-events: auto;
    }

    .hanko-wrapper:hover .hanko,
    .hanko.touch-visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="poem-wrapper">
    <div class="poem kintsugi">
      水切りの石は<br>
      どこに沈むかを<br>
      選べんけど<br>
      静けさのなかで<br>
      心は選べるかね<br>
    </div>
    <div class="translation">
      A stone skipping across still water—<br>
      it can’t choose where it comes to rest,<br>
      but in the quiet,<br>
      could one’s heart<br>
      choose to become still.
    </div>
  </div>

  <div class="contact">
    <div class="contact-inner">
      <a href="mailto:contact@richardandersen.com">Contact</a><br>
      <div class="hanko-wrapper">
        <a href="mailto:contact@richardandersen.com">
          <img src="hanko.png" alt="Hanko stamp" class="hanko" id="hanko">
        </a>
      </div>
    </div>
  </div>

  <script>
    const hanko = document.getElementById('hanko');
    let visibilityTimer;
    let lastShown = 0;

    function hideHankoIfNotHovered() {
      if (!hanko.matches(':hover')) {
        hanko.classList.remove('touch-visible');
      }
    }

    function showHankoTemporarily(duration = 1600) {
      hanko.classList.add('touch-visible');
      clearTimeout(visibilityTimer);
      visibilityTimer = setTimeout(() => {
        hideHankoIfNotHovered();
      }, duration);
    }

    document.body.addEventListener('mousemove', () => {
      const now = Date.now();
      if (now - lastShown > 1000) {
        showHankoTemporarily(1600);
        lastShown = now;
      }
    });

    hanko.addEventListener('mouseenter', () => {
      clearTimeout(visibilityTimer);
      hanko.classList.add('touch-visible');
    });

    hanko.addEventListener('mouseleave', () => {
      visibilityTimer = setTimeout(() => {
        hanko.classList.remove('touch-visible');
      }, 400);
    });

    if ('ontouchstart' in window || navigator.maxTouchPoints > 0) {
      document.body.addEventListener('touchstart', () => {
        showHankoTemporarily(5000);
      });
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>

  <title>Richard Andersen</title>
  <style>

    html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background-color: white;
    font-family: san-serif; /* fixes Windows discrepency */
      /* normally use full serif stack with optional san-serif fallbacks 
      (to avoid fallback to Arial if no serif is available): 'Yu Mincho', 
      'Hiragino Mincho ProN', 'HG明朝E', 'MS Mincho', 'Georgia', 
      'Times New Roman', 'Hiragino Sans', 'Meiryo', serif; */
    box-sizing: border-box;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* container wrapper */
    .content-wrapper {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;        /* center the wrapper */
      padding-left: 40px;    /* left gutter */
      padding-right: 40px;   /* right gutter */
    }

    /* cursor maintain default state */
    .word-text,
    .text-reveal {
      cursor: default;
    }

    /* iPad styles here -- general tablet: wider gutters on iPad-sized viewports */
    @media (min-width: 768px) and (max-width: 1366px) {
      body {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      body .wabun {
        font-size: 0.6em;
        right: 3em; /* distance from right margin iPad version */
      }

      .wabun {
        font-size: 0.6em;
        /* right: 5em; */ /* distance from right margin iPad version */
        /* right: 2.5em; */
        bottom: calc(0.75em + 5px);
        transform: scale(1);
        transform-origin: bottom right;
      }

      .imamo {
        font-size: 0.6em;
        letter-spacing: 2.2em;
        right: 2em;
        bottom: calc(0.75em + 5px);
        transform: scale(1);
        transform-origin: bottom right;
      }

      .content-wrapper {
        max-width: 980px;
        padding-left: 70px;
        padding-right: 80px;
      }

      .image-stack {
        width: 300px;
      }

      .word-text {
        font-size: 68px !important; /* tablet/iPad */
        letter-spacing: 0.5em;
      }

      .text-reveal {
        font-size: 68px !important;
        letter-spacing: 0.5em;
      }
    }

    /* narrow screens: stack word above illustration */
    @media (max-width: 680px) {
      .content-wrapper {
        flex-direction: column;
        align-items: flex-start;
        padding-left: 20px;
        padding-right: 20px;
      }
      .image-stack {
        margin-top: 30px;
        width: 80%;
      }
    }

    .wabun {
      position: fixed;
      bottom: calc(0.75em + 5px);
      right: 1em;
      font-family: monospace;
      font-size: 0.6em;
      color: #444;
      opacity: 0.7;
      pointer-events: none;
      user-select: none;
      z-index: 1000;
      transform: scale(1);
      transform-origin: bottom right;
      transition: opacity 2s ease-in-out;
    }

    .imamo {
      position: fixed;
      bottom: calc(0.75em + 5px);
      right: 1em;
      font-family: 'Noto Sans JP', 'Meiryo', sans-serif;
      font-size: 0.6em;
      color: #444;
      opacity: 0;
      pointer-events: none;
      user-select: none;
      z-index: 1001;
      letter-spacing: 3.5em;
      transition: opacity 2.5s cubic-bezier(0.4, 0.0, 0.2, 1);
      transform: scale(1);
      transform-origin: bottom right;
    }

    .word-text,
    .text-reveal {
      text-align: left;
      margin-left: 0;
      padding-left: 0;
      text-indent: 0;
    }

    .word-text {
      font-size: 60px;
      color: #665;
      white-space: pre-wrap;
      letter-spacing: 0.02em; 
      font-feature-settings: "liga" on, "calt" on;
      line-height: 0.6; /* desktop */
      margin-left: 0px;
      opacity: 0; /* start transparent */
      transition: opacity 1s ease; /* O fades to O */
    }

    .text-reveal {
      font-size: 60px;
      color: #665;
      white-space: pre-wrap;
      line-height: 0.6; /* desktop */
      opacity: 0;
      transition: opacity 5s ease;
      margin-top: 16px;
    }

    .text-reveal.visible {
      opacity: 1;
    }

    .image-stack {
      position: relative;
      width: 346px;
    }

    .image-stack img {
      width: 100%;
      height: auto;
      display: block;
    }

    .fade-out-image {
      opacity: 0;
      transition: opacity 5s ease;
      pointer-events: none;
      z-index: 1;
    }

    .fade-out-image.visible {
      opacity: 1;
    }

    .overlay-image {
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 5s ease;
      pointer-events: auto;
      z-index: 2;
      border-radius: 50px;
    }

    .overlay-image.visible {
      opacity: 1;
    }

    .hanko-container {
      position: fixed;
      bottom: 2.5em;
      right: clamp(40px, calc((100vw - 1200px) / 2 + 40px), 320px);
      left: auto;
      font-size: 12px;
      font-family: sans-serif;
      text-align: center;
      z-index: 999;
    }

    .hanko-wrapper {
      position: relative;
      display: inline-block;
      width: 124px;
      height: 124px;
      margin-top: 8px;
      opacity: 0;
      transition: opacity 3s ease; /* hanko fade-in time */
    }

    .hanko-wrapper.visible {
      opacity: 1;
    }

    .hanko-grey,
    .hanko-red {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%) scale(1);
      width: 62px;
      transition: opacity 2s ease, transform 0.3s ease;
      pointer-events: auto;
      z-index: 1;
    }

    .hanko-grey {
      opacity: 1;
    }

    .hanko-red {
      opacity: 0;
    }

    @media (hover: hover) and (pointer: fine) {
      .hanko-wrapper:hover .hanko-red {
        opacity: 1;
      }
      .hanko-wrapper:hover .hanko-grey {
        opacity: 0;
      }
      .hanko-wrapper:hover .hanko-grey,
      .hanko-wrapper:hover .hanko-red {
        transform: translateX(-50%) scale(1.2); /* overridden by JavaScript elsewhere */
      }
    }

    @media (hover: none) and (pointer: coarse) {
      .hanko-wrapper.touch-flash .hanko-red {
        opacity: 1;
      }
      .hanko-wrapper.touch-flash .hanko-grey {
        opacity: 0;
      }
    }

    @media screen and (min-device-width: 768px) 
      and (max-device-width: 1024px) 
      and (pointer: coarse) {
      .overlay-image {
        border-radius: 50px !important;
      }
      .hanko-container {
        right: clamp(70px, calc((100vw - 980px) / 2 + 70px), 160px);
        left: auto;
      }
      .hanko-wrapper {
        width: 132px;
        height: 132px;
      }
      .hanko-grey,
      .hanko-red {
        width: 68px;
      }
    }

    @media screen and (max-device-width: 428px) 
      and (pointer: coarse) { 

      .image-stack { display: none !important; }
      .overlay-image { display: none !important; }

      .wabun {
        transform: scale(0.55);
        bottom: 0.5em;
        transform-origin: bottom right;
      }

      .imamo {
        transform: scale(0.55);
        bottom: 0.5em;
        right: 0.5em;
        transform-origin: bottom right;
        letter-spacing: 4em;
      }

      .text-reveal {
        line-height: 0.4; /* Phone */
        font-size: 36px;
      }

      .word-text {
        line-height: 0.4; /* Phone */
        font-size: 36px;
      }

      html, body {
        height: 100vh;
      }

      body {
        align-items: flex-start !important;
        justify-content: flex-start !important;
        padding-top: 50vh;
      }

      .content-wrapper {
        padding-left: 24px;
        padding-right: 12px;
      }

      .hanko-container {
        bottom: 1.0em;
        right: 24px; /* match .content-wrapper padding-left */
        left: auto;
      }

      .hanko-wrapper {
        width: 68px;
        height: 68px;
      }

      .hanko-grey,
      .hanko-red {
        width: 35px;
      }
    }

  </style>

<body>
  <div class="content-wrapper">
    <a href="" id="desktop-reload-link" style="text-decoration:none; color:inherit; cursor:pointer;">
      <div>
        <div class="word-text" id="word-text"><span translate="no">&#9675;</span></div>
        <div class="text-reveal" id="text-reveal" translate="no">&#9675;</div>
      </div>
    </a>
    <div class="image-stack">
      <img src="fade_out.png" alt="Fade Out" class="fade-out-image" 
          id="fade-out-image" />
      <img src="blank.png" alt="Photo" class="overlay-image" 
          id="overlay-image" />
    </div>
  </div>

  <div class="hanko-container">
    <div class="hanko-wrapper" id="hanko-wrapper">
      <img src="hanko_greyscale.png" alt="Hanko Greyscale" 
          class="hanko-grey" id="hanko-grey" />
      <img src="hanko.png" alt="Hanko Red" class="hanko-red" 
          id="hanko-red" />
    </div>
  </div>

  <div class="wabun">・－&nbsp;&nbsp;&nbsp;－・・－&nbsp;&nbsp;&nbsp;－・・－・&nbsp;</div>
  <div class="imamo" id="imamo" translate="no">イマモ</div>

  <script>
    const wordText     = document.getElementById('word-text');
    const hankoWrapper = document.getElementById('hanko-wrapper');
    const hankoGrey    = document.getElementById('hanko-grey');
    const hankoRed     = document.getElementById('hanko-red');
    const FadeOut      = document.getElementById('fade-out-image');
    const overlay      = document.getElementById('overlay-image');
    const english      = document.getElementById('text-reveal');

    // two separate timers so fade vs overlay never conflict
    let fadeTimer;
    let overlayTimer;
    let tabletHasShownFirst = false;
    let justDragged         = false;
    let photoOverlayActive  = false;
    let mouseIsMoving       = false;
    let mouseStopTimer;
    let mouseLocked         = false; // blocks mousemove temporarily

    window.addEventListener('pageshow', () => {
      // clear both before resetting
      if (fadeTimer)    clearTimeout(fadeTimer);
      if (overlayTimer) clearTimeout(overlayTimer);

      // reset everything:
      setTimeout(() => {
        wordText.style.opacity = '1';
      }, 300); // wait 0.3s, then fade in

      FadeOut.classList.remove('visible');
      overlay.classList.remove('visible');
      english.classList.remove('visible');
      hankoWrapper.classList.remove('visible');

      hankoRed.style.opacity = '0';
      hankoGrey.style.opacity = '1';
      hankoRed.style.transform = 'translateX(-50%) scale(1)';
      hankoGrey.style.transform = 'translateX(-50%) scale(1)';

      tabletHasShownFirst = false;
      justDragged         = false;
      mouseIsMoving       = false; // allow immediate mousemove again
      mouseLocked         = false;
    });

    const isDesktop = window.matchMedia('(hover: hover) and (pointer: fine)').matches;

    if (isDesktop) {
      hankoWrapper.addEventListener('click', () => {
        location.reload(); // reloads the page when the hanko is clicked
      });
    }

    const isMobile = window.matchMedia('(max-device-width: 428px) and (pointer: coarse)').matches;

    // desktop‐only: clicking page reloads it
    if (isDesktop) {
      document.addEventListener('click', event => {
        if (!hankoWrapper.contains(event.target)) {
          location.reload();
        }
      });
    }

    // disable the reload‐link on non‐desktop
    if (!isDesktop) {
      const link = document.getElementById('desktop-reload-link');
      if (link) link.removeAttribute('href');
    }

    // --> desktop-only: hanko click doesn't reload
    // if (isDesktop) {
    //   hankoWrapper.addEventListener('click', showOverlay);
    // }

    hankoGrey.addEventListener('dragstart', () => {
      hankoRed.style.opacity = '1';
      hankoGrey.style.opacity = '0';
    });
    hankoGrey.addEventListener('dragend', () => {
      hankoRed.style.opacity = '0';
      hankoGrey.style.opacity = '1';
    });
    hankoRed.addEventListener('contextmenu', e => {
      e.preventDefault();
      hankoRed.style.opacity = '1';
      hankoGrey.style.opacity = '0';
      setTimeout(() => {
        hankoRed.style.opacity  = '0';
        hankoGrey.style.opacity = '1';
      }, 100);
      return false;
    });

    function hideFadeOutAndHanko() {
      const isHovering = hankoWrapper.matches(':hover');
      if (!isHovering) {
        FadeOut.classList.remove('visible');
        english.classList.remove('visible');
        hankoWrapper.classList.remove('visible');
        hankoRed.style.opacity  = '0';
        hankoGrey.style.opacity = '1';
      }
      if (!photoOverlayActive && !isHovering) {
        wordText.style.opacity = '1';
      }
      tabletHasShownFirst = false;
      justDragged         = false;
    }

function showFadeOut(duration = 3000) {
      if (tabletHasShownFirst) return;
      tabletHasShownFirst = true;
      setTimeout(() => { wordText.style.opacity = '0'; }, 500);

      FadeOut.classList.add('visible');
      english.classList.add('visible');
      hankoWrapper.classList.add('visible');

      // New timing: variable greyscale, 7s red, then hide (non-desktop)
      if (fadeTimer) clearTimeout(fadeTimer);
      fadeTimer = setTimeout(() => {
        // switch to red after greyscale
        hankoRed.style.opacity = '1';
        hankoGrey.style.opacity = '0';

        // stay red 7s then fade out
        setTimeout(() => {
          hideFadeOutAndHanko();
        }, 7000);
      }, duration); // variable greyscale hold
    }

    function showOverlay() {
      mouseLocked = true;
      photoOverlayActive = true;
      FadeOut.classList.remove('visible');
      english.classList.remove('visible');
      hankoWrapper.classList.remove('visible');
      hankoRed.style.opacity  = '0';
      hankoGrey.style.opacity = '1';

      overlay.classList.add('visible');

      if (fadeTimer)    clearTimeout(fadeTimer);
      if (overlayTimer) clearTimeout(overlayTimer);

      overlayTimer = setTimeout(() => {
        overlay.classList.remove('visible');
        photoOverlayActive    = false;
        tabletHasShownFirst   = false;
        wordText.style.opacity = '1';
        location.reload();
      }, 5000);
    }

    function handleTabletTap() {
      if (justDragged) justDragged = false;
      else if (!tabletHasShownFirst) showFadeOut(3000);
      else showOverlay();
    }

    if ('ontouchstart' in window || navigator.maxTouchPoints > 0) {
      if (isMobile) {
        document.body.addEventListener('touchstart', () => {
          setTimeout(() => { wordText.style.opacity = '0'; }, 500);
          english.classList.add('visible');
          hankoWrapper.classList.add('visible');
          // 3 seconds greyscale, then 7 seconds red, then hide
          // Start with greyscale visible
          hankoRed.style.opacity = '0';
          hankoGrey.style.opacity = '1';
          setTimeout(() => {
            // Switch to red after 3s
            hankoRed.style.opacity = '1';
            hankoGrey.style.opacity = '0';
            // After 7s red, hide
            setTimeout(() => {
              english.classList.remove('visible');
              hankoWrapper.classList.remove('visible');
              wordText.style.opacity = '1';
              hankoRed.style.opacity  = '0';
              hankoGrey.style.opacity = '1';
            }, 7000);
          }, 3000);
        });
      } else {
        document.body.addEventListener('touchmove', e => {
          if (!tabletHasShownFirst) { showFadeOut(3000); justDragged = true; }
        });
        document.body.addEventListener('pointerup', handleTabletTap);
      }
    }

    if (isDesktop) {
      document.body.addEventListener('mousemove', () => {
        if (mouseLocked) return;

        if (!mouseIsMoving) {
          mouseIsMoving = true;
          showFadeOut(6000);
        }
        clearTimeout(mouseStopTimer);
        mouseStopTimer = setTimeout(() => {
          mouseIsMoving = false;
          hideFadeOutAndHanko();
        }, 1500);
      });
    }

    hankoWrapper.addEventListener('mouseenter', () => {
      if (isDesktop) {
        clearTimeout(fadeTimer);
        setTimeout(() => { wordText.style.opacity = '0'; }, 500);

        FadeOut.classList.add('visible');
        english.classList.add('visible');
        hankoWrapper.classList.add('visible');

        // start with greyscale visible
        hankoGrey.style.opacity = '1';
        hankoRed.style.opacity = '0';

        // scale up immediately
        hankoGrey.style.transform = 'translateX(-50%) scale(2)';
        hankoRed.style.transform  = 'translateX(-50%) scale(2)';

        // the 1-second delay before switching to red
        setTimeout(() => {
          hankoGrey.style.opacity = '0';
          hankoRed.style.opacity  = '1';
        }, 1000); // 1 second delay
      }
    });

    hankoWrapper.addEventListener('mouseleave', () => {
      if (isDesktop) {
        hankoRed.style.opacity  = '0';
        hankoGrey.style.opacity = '1';
        hankoRed.style.transform = 'translateX(-50%) scale(1)';
        hankoGrey.style.transform= 'translateX(-50%) scale(1)';
      }
    });

    // function flashHankoTwice() {
    //   hankoRed.style.opacity  = '1';
    //   hankoGrey.style.opacity = '0';
    //   hankoRed.style.transform = 'translateX(-50%) scale(1)';
    //   hankoGrey.style.transform= 'translateX(-50%) scale(1)';
    //   setTimeout(() => { hankoRed.style.opacity  = '0'; hankoGrey.style.opacity = '1'; },  500);
    //   setTimeout(() => { hankoRed.style.opacity  = '1'; hankoGrey.style.opacity = '0'; }, 1000);
    //   setTimeout(() => { hankoRed.style.opacity  = '0'; hankoGrey.style.opacity = '1'; }, 1500);
    // }

    window.addEventListener('pageshow', () => {
      const wabun = document.querySelector('.wabun');
      const imamo = document.getElementById('imamo');

      // Show イマモ immediately
      if (imamo) {
        imamo.style.transition = 'opacity 2s cubic-bezier(0.4, 0.0, 0.2, 1)';
        imamo.style.opacity = '1';
      }
      if (wabun) wabun.style.opacity = '0';

      // After 2 seconds, fade out イマモ
      setTimeout(() => {
        if (imamo) imamo.style.opacity = '0';
      }, 2000);

      // After 4 seconds, fade in Wabun
      setTimeout(() => {
        if (wabun) wabun.style.opacity = '0.7';
      }, 4000);
    });
  </script>

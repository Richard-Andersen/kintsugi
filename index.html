<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Richard Andersen 2025">

  <title>伊野</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: white;
      font-family: 'Yu Mincho', 'Hiragino Mincho ProN', 'HG明朝E', serif;
      box-sizing: border-box;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .content-wrapper {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      max-width: 1200px;
      padding: 0 40px;
    }

    .poem-text {
      font-size: 20px;
      color: #555;
      white-space: pre-wrap;
      letter-spacing: 0.02em;
      font-feature-settings: "liga" on, "calt" on;
      line-height: 1.4;
    }  

    .poem-haiku {
      font-size: 16px;
      color: #666;
      white-space: pre-wrap;
      line-height: 1.2;
      opacity: 0;
      transition: opacity 5s ease;
      margin-top: 16px;
      margin-left: 0;
      padding-left: 0;
      text-indent: 0;
    }

    .poem-haiku.visible {
      opacity: 1;
    }

    .image-stack {
      position: relative;
      width: 346px;
    }

    .image-stack img {
      width: 100%;
      height: auto;
      display: block;
    }

    .yomotsu-hirasaka-image {
      opacity: 0;
      transition: opacity 5s ease;
      pointer-events: none;
      z-index: 1;
    }

    .yomotsu-hirasaka-image.visible {
      opacity: 1;
    }

    .overlay-photo {
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 5s ease;
      pointer-events: auto;
      z-index: 2;
      border-radius: 50px;
    }

    .overlay-photo.visible {
      opacity: 1;
    }

    .hanko-container {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 12px;
      font-family: sans-serif;
      text-align: center;
    }

    .hanko-wrapper {
      position: relative;
      display: inline-block;
      width: 120px;
      height: 120px;
      margin-top: 8px;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .hanko-wrapper.visible {
      opacity: 1;
    }

    .hanko-grey,
    .hanko-red {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%) scale(1);
      width: 60px;
      transition: opacity 2s ease, transform 0.3s ease;
      pointer-events: auto;
      z-index: 1;
    }

    .hanko-grey {
      opacity: 1;
    }

    .hanko-red {
      opacity: 0;
    }

    @media (hover: hover) and (pointer: fine) {
      .hanko-wrapper:hover .hanko-red {
        opacity: 1;
      }
      .hanko-wrapper:hover .hanko-grey {
        opacity: 0;
      }
      .hanko-wrapper:hover .hanko-grey,
      .hanko-wrapper:hover .hanko-red {
        transform: translateX(-50%) scale(1.2);
      }
    }

    @media (hover: none) and (pointer: coarse) {
      .hanko-wrapper.touch-flash .hanko-red {
        opacity: 1;
      }
      .hanko-wrapper.touch-flash .hanko-grey {
        opacity: 0;
      }
    }

    .wabun {
      position: fixed;
      bottom: calc(0.75em + 5px);
      right: 1em;
      font-family: monospace;
      font-size: 0.6em;
      color: #444;
      opacity: 0.7;
      pointer-events: none;
      user-select: none;
      z-index: 1000;
    }

    @media screen and (min-device-width: 768px) and (max-device-width: 1024px) and (pointer: coarse) {
      .overlay-photo {
        border-radius: 50px !important;
      }
    }

    @media screen and (max-device-width: 428px) and (pointer: coarse) {
      .poem-text { font-size: 17px; }
      .image-stack { display: none !important; }
      .overlay-photo { display: none !important; }
      .poem-haiku { line-height: 1.1; }
    }

    @media (min-width: 768px) and (max-width: 1024px) {
      .poem-text { font-size: 20px; }
    }
  </style>
  <meta name="description" content="Richard Andersen">
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebPage",
    "author": {
      "@type": "Person",
      "name": "Richard Andersen"
    }
  }
  </script>
</head>
<body>
  <div class="content-wrapper">
    <div>
      <div class="poem-text">
          拝
      </div>
      <div class="poem-haiku" id="poem-haiku">
          Autumn at twilight—<br>   
          soft echoes from Obon fires<br>   
          flicker in the dusk
      </div>
    </div>
    <div class="image-stack">
      <img src="yomotsu_hirasaka.png" alt="Yomotsu Hirasaka" class="yomotsu-hirasaka-image" id="yomotsu-hirasaka-image">
      <img src="photo2025.png" alt="Photo" class="overlay-photo" id="overlay-photo">
    </div>
  </div>

  <div class="hanko-container">
    <div class="hanko-wrapper" id="hanko-wrapper">
      <img src="hanko_greyscale.png" alt="Hanko Greyscale" class="hanko-grey" id="hanko-grey">
      <img src="hanko.png" alt="Hanko Red" class="hanko-red" id="hanko-red">
    </div>
  </div>

  <div class="wabun">
    ・－・&nbsp;&nbsp;・－－・&nbsp;&nbsp;・－・・&nbsp;&nbsp;－－・－・&nbsp;&nbsp;－・&nbsp;&nbsp;－・－－&nbsp;&nbsp;・・－&nbsp;
  </div>

  <script>
    const hankoWrapper = document.getElementById('hanko-wrapper');
    const hankoGrey    = document.getElementById('hanko-grey');
    const hankoRed     = document.getElementById('hanko-red');
    const YH           = document.getElementById('yomotsu-hirasaka-image');
    const overlay      = document.getElementById('overlay-photo');
    const english      = document.getElementById('poem-haiku');
    let visibilityTimer;
    let lastShown = 0;
    let canReveal = false;

    window.addEventListener('pageshow', () => {
      if (visibilityTimer) clearTimeout(visibilityTimer);
      YH.classList.remove('visible');
      overlay.classList.remove('visible');
      english.classList.remove('visible');
      hankoWrapper.classList.remove('visible');
      hankoRed.style.opacity = '0';
      hankoGrey.style.opacity = '1';
      hankoRed.style.transform = 'translateX(-50%) scale(1)';
      hankoGrey.style.transform = 'translateX(-50%) scale(1)';
      canReveal = true;
    });

    const isDesktop = window.matchMedia('(hover: hover) and (pointer: fine)').matches;
    const isMobile  = window.matchMedia('(max-device-width: 428px) and (pointer: coarse)').matches;

    // Re-enable desktop click on hanko to show photo
    if (isDesktop) {
      hankoWrapper.addEventListener('click', showOverlay);
    }

    hankoGrey.addEventListener('dragstart', () => {
      hankoRed.style.opacity = '1';
      hankoGrey.style.opacity = '0';
    });
    hankoGrey.addEventListener('dragend', () => {
      hankoRed.style.opacity = '0';
      hankoGrey.style.opacity = '1';
    });
    hankoRed.addEventListener('contextmenu', (e) => {
      e.preventDefault();
      hankoRed.style.opacity = '1';
      hankoGrey.style.opacity = '0';
      setTimeout(() => {
        hankoRed.style.opacity = '0';
        hankoGrey.style.opacity = '1';
      }, 100);
      return false;
    });

    if (isDesktop) {
      setTimeout(() => { canReveal = true; }, 2000);
    } else {
      canReveal = true;
    }

    function hideYHAndHanko() {
      if (!hankoWrapper.matches(':hover')) {
        YH.classList.remove('visible');
        english.classList.remove('visible');
        hankoWrapper.classList.remove('visible');
        hankoRed.style.opacity = '0';
        hankoGrey.style.opacity = '1';
        hankoRed.style.transform = 'translateX(-50%) scale(1)';
        hankoGrey.style.transform = 'translateX(-50%) scale(1)';
      }
    }

    function showYH(duration = 5000) {
      if (!canReveal) return;
      YH.classList.add('visible');
      english.classList.add('visible');
      hankoWrapper.classList.add('visible');

      if (!isDesktop) {
        hankoRed.style.opacity = '1';
        hankoGrey.style.opacity = '0';
        hankoRed.style.transform = 'translateX(-50%) scale(1)';
        hankoGrey.style.transform = 'translateX(-50%) scale(1)';
        setTimeout(() => {
          hankoRed.style.opacity = '0';
          hankoGrey.style.opacity = '1';
        }, 1000);
      } else {
        if (!hankoWrapper.matches(':hover')) {
          hankoGrey.style.opacity = '1';
          hankoRed.style.opacity = '0';
          hankoRed.style.transform = 'translateX(-50%) scale(1)';
          hankoGrey.style.transform = 'translateX(-50%) scale(1)';
        }
      }

      clearTimeout(visibilityTimer);
      visibilityTimer = setTimeout(hideYHAndHanko, duration);
    }

    document.body.addEventListener('mousemove', () => {
      const now = Date.now();
      if (now - lastShown > 1000) {
        showYH(5000);
        lastShown = now;
      }
    });

    hankoWrapper.addEventListener('mouseenter', () => {
      if (isDesktop) {
        clearTimeout(visibilityTimer);
        YH.classList.add('visible');
        english.classList.add('visible');
        hankoWrapper.classList.add('visible');
        hankoRed.style.opacity = '1';
        hankoGrey.style.opacity = '0';
        hankoRed.style.transform = 'translateX(-50%) scale(1.2)';
        hankoGrey.style.transform = 'translateX(-50%) scale(1.2)';
      }
    });

    hankoWrapper.addEventListener('mouseleave', () => {
      if (isDesktop) {
        hankoRed.style.opacity = '0';
        hankoGrey.style.opacity = '1';
        hankoRed.style.transform = 'translateX(-50%) scale(1)';
        hankoGrey.style.transform = 'translateX(-50%) scale(1)';
      }
    });

    function showOverlay() {
      YH.classList.remove('visible');
      english.classList.remove('visible');
      hankoWrapper.classList.remove('visible');
      hankoRed.style.opacity = '0';
      hankoGrey.style.opacity = '1';
      hankoRed.style.transform = 'translateX(-50%) scale(1)';
      hankoGrey.style.transform = 'translateX(-50%) scale(1)';
      canReveal = false;
      overlay.classList.add('visible');
      clearTimeout(visibilityTimer);
      setTimeout(() => {
        overlay.classList.remove('visible');
        canReveal = true;
      }, 5000);
    }

    if ('ontouchstart' in window || navigator.maxTouchPoints > 0) {
      if (isMobile) {
        document.body.addEventListener('touchstart', () => {
          english.classList.add('visible');
          hankoWrapper.classList.add('visible');
          hankoRed.style.opacity = '1';
          hankoGrey.style.opacity = '0';
          hankoRed.style.transform = 'translateX(-50%) scale(1)';
          hankoGrey.style.transform = 'translateX(-50%) scale(1)';
          setTimeout(() => {
            hankoRed.style.opacity = '0';
            hankoGrey.style.opacity = '1';
          }, 1000);
          setTimeout(() => {
            english.classList.remove('visible');
            hankoWrapper.classList.remove('visible');
            hankoRed.style.opacity = '0';
            hankoGrey.style.opacity = '1';
            hankoRed.style.transform = 'translateX(-50%) scale(1)';
            hankoGrey.style.transform = 'translateX(-50%) scale(1)';
          }, 5000);
        });
      } else {
        // iPad behavior — tap once to show, tap again to overlay
        function handleTabletTap() {
          if (YH.classList.contains('visible') &&
              english.classList.contains('visible') &&
              hankoWrapper.classList.contains('visible')) {
            showOverlay();
          } else {
            showYH(5000);
          }
        }

        document.body.addEventListener('pointerup', handleTabletTap);
      }
    }

    // Optional: disable automatic show on load
    // setTimeout(() => { showYH(5000); }, 5000);
  </script>
</body>
</html>
